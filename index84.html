<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style84.css">
    <link rel="stylesheet" href="utility.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

</head>

<body>
    <div class="container flex bgblack">
        <!-- <img src="logo.svg" alt=""> -->
        <div class="left">
            <div class="home bggrey rounded m1 p1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bggrey rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>                      Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                        <li>Song name</li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
            
        </div>
        <div class="right bggrey rounded">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    
                </div>
                <div class="buttons">
                    <button class="sign">Sign up</button>
                    <button class="log">Log in</button>
                </div>
            </div>
            <div class="Spotifyplaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer">
                    <div class="card">
                        <!-- <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="12" height="20">
                                <path fill="#000000" d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/>
                            </svg>
                        </div> -->
                        <img src="https://i.scdn.co/image/ab67706f00000002a6a35d85da2b230f63a0005a" alt="">
                        <h3>Dinner with Friends</h3>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f000000029c46546f7e00afd77eeebded" alt="">
                        <h3>Dinner Lounge</h3>
                        <p>Soft electronic music for dinner</p>
                    </div>
                    
                </div>
                <div class="playbar">
                    <div class="songbuttons">
                        <img src="prev.svg" alt="">
                        <img src="playbars.svg" alt="">
                        <img src="next.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script84.js"></script>
</body>

</html>
